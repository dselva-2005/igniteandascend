{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Your description here{% endblock %}">
    <meta name="author" content="Your Name or Company">

    <!-- Title Block -->
    <title>{% block title %}Your Site Title{% endblock %}</title>

    <!-- Favicon -->
    <link id="iconforweb" rel="shortcut icon" href="{% static 'images/favicon.jpeg' %}" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet">
    <!-- Google Fonts: Ubuntu & Winky Rough -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3.3 CSS (CDN) -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7WEEJVF6G6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7WEEJVF6G6');
    </script>
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1387806435676488');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1387806435676488&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
</head>

<body>

    <!-- Main Content Section (Dynamic) -->
    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer Section (Reusable footer) -->
    {% include "footer.html" %}

    <!-- Back to Top Button -->
    <button id="backToTopBtn" class="btn btn-maroon position-fixed rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scroll to Top Script -->
    <script>
        const btn = document.getElementById("backToTopBtn");

        window.addEventListener("scroll", () => {
            btn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        btn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
