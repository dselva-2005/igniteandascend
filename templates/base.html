{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Your description here{% endblock %}">
    <meta name="author" content="Your Name or Company">

    <!-- Title Block -->
    <title>{% block title %}Your Site Title{% endblock %}</title>

    <!-- Favicon -->
    <link id="iconforweb" rel="shortcut icon" href="{% static 'images/favicon.jpeg' %}" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet">
    <!-- Google Fonts: Ubuntu & Winky Rough -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3.3 CSS (CDN) -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>

<body>

    <!-- Main Content Section (Dynamic) -->
    <main>
        {% block content %}{% endblock content %}
    </main>

    <!-- Footer Section (Reusable footer) -->
    {% include "footer.html" %}

    <!-- Back to Top Button -->
    <button id="backToTopBtn" class="btn btn-maroon position-fixed rounded-circle">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scroll to Top Script -->
    <script>
        const btn = document.getElementById("backToTopBtn");

        window.addEventListener("scroll", () => {
            btn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        btn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
